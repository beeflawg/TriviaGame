<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Triva Game</title>


</head>

<body>
    <header>
        <h1>
            Triva Game
        </h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <button id="start" type="button" class="btn btn-primary btn-lg">Start</button>
            </div>
        </div>
    </div>

    <div class="container"></div>
    <div class="row">
        <div class="col-lg-12">
            <h2>
                <div id="timer" class="hidden">
                    Time Remaining : 30 seconds
                </div>
            </h2>
        </div>
    </div>
    <div id="questions" class="hidden">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h5>The Earth is round.</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">True </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">False </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h5>5 + 5 = 10</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline3">True </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline4" name="customRadioInline3" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline4">False </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h5>Water is on the periodic table</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline5" name="customRadioInline5" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline5">True </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline6" name="customRadioInline5" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline6">False </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h5>html and css are examples of front end developement</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline7" name="customRadioInline7" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline7">True </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline8" name="customRadioInline7" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline8">False </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h5>The sky is falling.</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline9" name="customRadioInline9" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline9">True </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline10" name="customRadioInline9" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline10">False </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <button id="stop" type="button" class="btn btn-primary btn-lg hidden">Submit</button>
            </div>
        </div>
    </div>
    <div id="results" class="hidden">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>
                        Results
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="correct">
                        Correct Answers: 0
                    </div>
                </div>
            </div>
            <div class="row"></div>
            <div class="col-lg-12">
                <div id="incorrect">
                    Incorrect Answers: 0
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="noSelect">
                        Questions Not Answered: 0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>

   
</body>

</html>
